<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Queen of XO</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- cache-bust: меняйте цифру при необходимости -->
  <link rel="stylesheet" href="styles.css?v=20" />
</head>

<body>
  <main class="app">
    <header class="header">
      <div class="icon">✦</div>
      <div>
        <h1>Крестики-нолики</h1>
        <p class="subtitle">Победите — получите промокод на скидку</p>
      </div>
    </header>

    <section class="card">
      <div class="topbar">
        <div id="status" class="status">Загружаем…</div>
      </div>

      <div id="board" class="board"></div>

      <div class="controls">
        <button id="resetBtn" class="btn soft" type="button">Начать заново</button>
      </div>

      <div class="hint">
        Вы играете <span class="x">X</span>, компьютер — <span class="o">O</span>.
      </div>
    </section>

    <!-- Экран загрузки -->
    <div id="loadingOverlay" class="overlay">
      <div class="modal">
        <h2 class="loadingTitle">Загружаем игру…</h2>
        <p class="loadingText">Секунду — я наведу порядок на доске.</p>
        <div class="spinner" aria-hidden="true"></div>
      </div>
    </div>

    <!-- Окно результата (победа/проигрыш/ничья) -->
    <div id="resultOverlay" class="overlay" hidden>
      <div class="modal">
        <h2 id="resultTitle">Результат</h2>
        <p id="resultText">…</p>

        <!-- Победа: промокод -->
        <div id="promoBlock" hidden>
          <div id="promoCode" class="promo"></div>
          <div class="modal-actions">
            <button id="copyBtn" class="btn ghost" type="button">Скопировать</button>
            <button id="playAgainBtn" class="btn primary" type="button">Сыграть ещё раз</button>
          </div>
          <p class="note">Промокод отображается один раз. Скопируйте и сохраните.</p>
        </div>

        <!-- Проигрыш/ничья: только “сыграть ещё раз” -->
        <div id="noPromoBlock" hidden>
          <div class="modal-actions single">
            <button id="playAgainBtn2" class="btn primary" type="button">Сыграть ещё раз</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- cache-bust: меняйте цифру при необходимости -->
  <script src="app.js?v=20"></script>
</body>
</html>
